<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FECHT API</title>
</head>

<body>
  <button id="obterInformacoes">Obter Informações da Fruta</button>
  <script>

    // cliente
    document.getElementById('obterInformacoes').addEventListener('click', () => {
      fetch('http://localhost:3000/informacoes-fruta/Maca')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          alert(`Nome: ${data.nome}, Cor: ${data.cor}, Preço: ${data.preco}`);
        })
        .catch(error => console.error('Erro ao obter informações da fruta:', error));
    });

  </script>
</body>

</html>
